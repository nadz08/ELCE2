<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: rgb(206, 38, 38);
}
.container{
    background-color: rgb(14, 183, 226);
    height: 100%;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr,1fr,1fr,1fr,1fr;
    grid-template-rows: 1fr,1fr,1fr,1fr,1fr;
    padding: 1rem;
    gap:10px;
    border: 1px solid rgb(226, 57, 10);
}

.item{
    display: grid;
    background-color: rgb(3, 10, 12);
    border: 2px solid rgb(249, 14, 210);
    padding: 20px;
    font-size: 30px;
    text-align: center;

}
.item1{
     grid-column: 1 / 6;
      grid-row: 1 / 2;
}
.item2{
    grid-column: 1 / 2;
    grid-row: 2 / 4;
}
.item3{
    grid-column: 2 / 6;
    grid-row: 2 / 4;
}
.item4{
    grid-column: 1 / 3;
    grid-row: 4 / 5;
}
.item5{
    grid-column: 3 / 6;
    grid-row: 4 / 5;
}
.item6{
    grid-column: 1 / 6;
    grid-row: 5 / 6;
}
}


}
</style>
<body>
    <div class="container">
        <div class="item item1">header</div>
        <div class="item item2">slidebar</div>
        <div class="item item3">maincontent</div>
        <div class="item item4">content1</div>
        <div class="item item5">content2</div>
        <div class="item item6">fronter</div>
    </div>
</body>
</html>
